<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Enlace al CSS personalizado -->
    <link rel="stylesheet" href="css/estilo.css">
    <title>Gestión de Facturas</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Gestión de Facturas</h1>

        <div class="invoices-navigation">
            <h5>Listado de Facturas</h5>
            <input type="text" id="search-bar" class="form-control search-bar" placeholder="Buscar factura..."
                oninput="buscarFactura()">
            <ul id="facturas-listado" class="list-group mb-3">
                <!-- Lista dinámica de facturas desde Airtable -->
            </ul>
            <div class="pagination-container">
                <nav>
                    <ul id="pagination" class="pagination">
                        <!-- Paginación dinámica -->
                    </ul>
                </nav>
            </div>
        </div>

        <div id="invoices-list">
            <!-- Ejemplo de factura cargada, estas se generarían dinámicamente desde la base de datos -->
        </div>
    </div>

    <!-- Carga de librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Enlace al JavaScript personalizado -->
    <script src="js/funciones.js"></script>
</body>

</html>
